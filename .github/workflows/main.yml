name: Deploy React App to GCP

on:
  push:
    branches:
      - main  # Deploy only when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use the version of Node.js you need

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Deploy to GCS
      run: |
        gsutil -m rsync -R build gs://${{ secrets.GCS_BUCKET_NAME }}
        gsutil web set -m index.html -e 404.html gs://${{ secrets.GCS_BUCKET_NAME }}

    - name: Enable Public Access
      run: gsutil iam ch allUsers:objectViewer gs://${{ secrets.GCS_BUCKET_NAME }}
